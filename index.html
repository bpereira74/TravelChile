<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--icono-->
      <link rel="shortcut icon" type="assets/img/viajes.svg" href="./assets/img/viajes.svg">
      <!-- Bootstrap 5.0.0 CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <!--Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" />
      <!--Google Fonts-->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
      <!--Mi estilo-->
      <link rel="stylesheet" href="assets/css/style.css">

      <title>Viajes Chile</title>
</head>
<body>
      <!--Navegador-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
            <div class="container">
                  <a class="navbar-brand">
                        <img src="assets/img/viajes.svg" alt="" width="30" height="24"
                              class="logonav d-inline-block align-text-top img-responsive logo-estilo">
                        <h1 class="logo nav d-inline-block align-text-bottom fs-4">Viajes Chile</h1>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="#quienes_somos">Quienes Somos</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="#destacados">Destacados</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="#contacto">Contacto</a>
                              </li>
                        </ul>
                  </div>
            </div>
      </nav>
<!-- Carrusel-->
<header>
      <div>
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                              class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                              aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                              aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                              <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="...">
                              <div class="carousel-caption d-none d-md-block">
                              </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                              <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="...">
                              <div class="carousel-caption d-none d-md-block">
                              </div>
                        </div>
                        <div class="carousel-item">
                              <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="...">
                              <div class="carousel-caption d-none d-md-block">
                              </div>
                        </div>
                  </div>

                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                  </button>
</header>
</body>
</html>
